  <div class="container">
    <h1>🔐 ADFGVX Шифра</h1>
    <p>
      ADFGVX е шифра со две фази: <br>
      1️⃣ <strong>Замена со Полибиева матрица (6x6) - Клуч 1</strong> <br>
      2️⃣ <strong>Транспозиција со клучен збор - Клуч 2</strong>
    </p>

    <label for="inputText">Внесете текст (букви и броеви):</label>
    <input type="text" id="inputText" placeholder="Пример: NAPADNETE">
    <br>
    <h2>🔑 Внесете клучеви:</h2>
    <br>
    <label for="squareKey">Внесете клучен збор (Клуч 1):</label>
    <input type="text" id="squareKey"  placeholder="Пример: RAZMENETE">
    <br>
    <label for="transpositionKey">Внесете клучен збор (Клуч 2):</label>
    <input type="text" id="transpositionKey" placeholder="Пример: PORAKI">
    <br>
    <button onclick="encrypt()">🔒 Шифрирај</button>
    <button onclick="decrypt()">🔑 Дешифрирај</button>
    <h2>📜 Резултат:</h2>
    <!-- Можете да користите textarea за резултат -->
    
    <textarea id="outputText" class="result-box" rows="4" cols="50"></textarea>
    

    
    <button id="showStepsBtn" onclick="showSteps()" style="display: none;margin: 20px auto;">📜 Прикажи пресметка</button>
        <div id="steps" class="steps-box" style="display: none;">
          <h2>📌 Чекори на пресметка:</h2>
          
      </div>
  </div>
